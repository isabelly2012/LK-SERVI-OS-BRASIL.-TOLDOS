<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento de Toldos - LK SERVIÇOS BRASIL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: #003366;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      padding: 1.5em;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00509e;
    }
    #resultado {
      margin-top: 1em;
      padding: 1em;
      background: #f4f4f4;
      border-left: 5px solid #003366;
      font-size: 1.2em;
    }
    footer {
      text-align: center;
      padding: 1em 0;
      background: #003366;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>LK SERVIÇOS BRASIL</h1>
    <p>Orçamento de Toldos - São José dos Campos e região</p>
  </header>
  <main>
    <form id="toldoForm">
      <label for="tipoToldo">Escolha o tipo de toldo:</label>
      <select id="tipoToldo" required>
        <option value="" disabled selected>Selecione</option>
        <option value="195">Toldo cortina (Metalon)</option>
        <option value="230">Toldo cortina (Alumínio)</option>
        <option value="240">Cobertura retrátil (Metalon)</option>
        <option value="299">Cobertura retrátil (Alumínio)</option>
        <option value="599">Toldo articulado</option>
      </select>

      <label for="largura">Largura (em metros):</label>
      <input type="number" id="largura" placeholder="Ex: 2.5" min="0.1" step="0.1" required>

      <label for="altura">Altura (em metros):</label>
      <input type="number" id="altura" placeholder="Ex: 1.8" min="0.1" step="0.1" required>

      <button type="button" id="calcular">Calcular</button>
    </form>
    <div id="resultado"></div>
  </main>
  <footer>
    <p>© 2024 LK SERVIÇOS BRASIL. Todos os direitos reservados.</p>
  </footer>
  <script>
    document.getElementById('calcular').addEventListener('click', () => {
      const tipoToldo = parseFloat(document.getElementById('tipoToldo').value);
      const largura = parseFloat(document.getElementById('largura').value);
      const altura = parseFloat(document.getElementById('altura').value);

      if (!tipoToldo || !largura || !altura) {
        alert('Por favor, preencha todos os campos corretamente.');
        return;
      }

      const area = largura * altura;
      const preco = area * tipoToldo;

      document.getElementById('resultado').textContent = 
        `O orçamento para seu toldo é de R$ ${preco.toFixed(2).replace('.', ',')}`;
    });
  </script>
</body>
</html>
